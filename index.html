<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endlesstar - Tarjeta de Presentación</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="logo-container">
            <img src="logo.jpg" alt="Endlesstar Logo">
        </div>
        
        <h1>Endlesstar</h1>
        <p class="slogan">Innovación. Precisión. Futuro.</p>
        
        <div class="links-container">
            <a href="https://www.facebook.com/profile.php?id=61570236122536" target="_blank" class="button facebook">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            
            <a href="https://maps.app.goo.gl/xqkfUZGuUnhJL2v58" target="_blank" class="button maps">
                <i class="fas fa-map-marker-alt"></i> Ubicación
            </a>
        </div>
        
        <p class="footer-text">
            © 2025 Endlesstar. Todos los derechos reservados.
        </p>
    </div>
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
